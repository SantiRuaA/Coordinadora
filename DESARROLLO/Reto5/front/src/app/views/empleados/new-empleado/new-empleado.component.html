<div class="spinner-overlay" *ngIf="loading">
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  
  <app-navigation>
    <div class="container">
      <br>
      <h2>Crear empleado</h2>
      <br>
      <div class="container">
        <form [formGroup]="newForm" (ngSubmit)="postForm(newForm.value)">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlInput1">Nombre <b style="color: red;">*</b></label>
                <input type="text" class="form-control" formControlName="nombre" [ngClass]="{
                  'is-invalid': newForm.get('nombre')?.invalid && (newForm.get('nombre')?.touched || newForm.get('nombre')?.dirty),
                  'is-valid': newForm.get('nombre')?.valid && (newForm.get('nombre')?.touched || newForm.get('nombre')?.dirty)
                }">
  
                <div *ngIf="newForm.get('nombre')?.errors?.['required']" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlInput1">Teléfono <b style="color: red;">*</b></label>
                <input type="text" class="form-control" formControlName="telefono" [ngClass]="{
                  'is-invalid': newForm.get('telefono')?.invalid && (newForm.get('telefono')?.touched || newForm.get('telefono')?.dirty),
                  'is-valid': newForm.get('telefono')?.valid && (newForm.get('telefono')?.touched || newForm.get('telefono')?.dirty)
                }">
                <div *ngIf="newForm.get('telefono')?.errors?.['pattern']" class="invalid-feedback">
                  Teléfono inválido, debe contener 10 dígitos numéricos.
                </div>
                <div *ngIf="newForm.get('telefono')?.errors?.['required']" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlInput1">Correo <b style="color: red;">*</b></label>
                <input type="text" class="form-control" formControlName="correo" [ngClass]="{
                  'is-invalid': newForm.get('correo')?.invalid && (newForm.get('correo')?.touched || newForm.get('correo')?.dirty),
                  'is-valid': newForm.get('correo')?.valid && (newForm.get('correo')?.touched || newForm.get('correo')?.dirty)
                }">
                <div *ngIf="newForm.get('correo')?.errors?.['pattern']" class="invalid-feedback">
                  Correo inválido.
                </div>
                <div *ngIf="newForm.get('correo')?.errors?.['required']" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex align-items-center">
                <div class="form-group flex-grow-1">
                  <label for="exampleFormControlInput1">Dirección <b style="color: red;">*</b></label>
                  <input type="text" class="form-control" formControlName="direccion" #inputPlaces [ngClass]="{
                    'is-invalid': newForm.get('direccion')?.invalid && (newForm.get('direccion')?.touched || newForm.get('direccion')?.dirty),
                    'is-valid': newForm.get('direccion')?.valid && (newForm.get('direccion')?.touched || newForm.get('direccion')?.dirty)
                  }">
                  <div *ngIf="newForm.get('direccion')?.errors?.['required']" class="invalid-feedback">
                    Este campo es obligatorio.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br>
  
          <button type="button" mat-raised-button color="accent" (click)="goBack()">Atrás</button> |
          <button type="submit" mat-raised-button color="primary" [disabled]="newForm.invalid">Guardar</button>
          <br><br>
        </form>
      </div>
    </div>
  </app-navigation>
  
  <ng-template #viewMap>
    <div id="map" style="width: 100%; height: 400px;"></div>
  </ng-template>
