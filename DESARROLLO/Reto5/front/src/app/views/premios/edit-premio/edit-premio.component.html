<div class="spinner-overlay" *ngIf="loading">
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>

<app-navigation>
    <div class="container">
        <br>
        <h2>Editar premio</h2>
        <br>
        <div class="container">
            <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nombre <b style="color: red;">*</b></label>
                            <input type="text" class="form-control" formControlName="nombre" [ngClass]="{
                                'is-invalid': editForm.get('nombre')?.invalid && (editForm.get('nombre')?.touched || editForm.get('nombre')?.dirty),
                                'is-valid': editForm.get('nombre')?.valid && (editForm.get('nombre')?.touched || editForm.get('nombre')?.dirty)
                                }">
                            <div *ngIf="editForm.get('nombre')?.errors?.['required']" class="invalid-feedback">
                                Este campo es obligatorio.
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Descripción <b style="color: red;">*</b></label>
                            <input type="text" class="form-control" formControlName="descripcion" [ngClass]="{
                            'is-invalid': editForm.get('descripcion')?.invalid && (editForm.get('descripcion')?.touched || editForm.get('descripcion')?.dirty),
                            'is-valid': editForm.get('descripcion')?.valid && (editForm.get('descripcion')?.touched || editForm.get('descripcion')?.dirty)
                          }">

                            <div *ngIf="editForm.get('telefono')?.errors?.['required']" class="invalid-feedback">
                                Este campo es obligatorio.
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <button type="button" mat-raised-button color="accent" (click)="goBack()">Atrás</button> |
                <button type="submit" mat-raised-button color="primary" [disabled]="editForm.invalid">Editar</button>
                <br><br>
            </form>
        </div>
    </div>
</app-navigation>
