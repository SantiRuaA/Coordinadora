<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="loginForm" id="loginForm" method="POST">
                <input type="text" placeholder="nombre" name="nombre" id="nombre" />
                <input type="password" placeholder="contrasena" name="contrasena" id="contrasena" />
                <input type="password" placeholder="id" name="id" id="id" />
                <button type="submit">Iniciar sesión</button>
                <p class="message">Not registered? <a href="crearUsuario.html">Create an account</a></p>
            </form>
            <div id="mensaje"></div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>


</html>
